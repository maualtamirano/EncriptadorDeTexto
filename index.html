<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <p>Encriptador de Texto</p>
    </header>
    <main>
      <div class="zonaEncriptacion">
         <input  type="text" class="inputs" id="areaEncriptar" placeholder="Ingrese el mensaje aqui">
         <input  type="text" class="inputs" id="areaDesencriptar" placeholder="Aun no hay ningun mensaje..." disabled>
        </div>
        <div class="zonaBotones">
          <button class="boton" id="btnEncriptar" onclick="encriptar()">Encriptar</button>
          <button class="boton" id="btnDesencriptar" onclick="desencriptar()" disabled>Desencriptar</button>
          <button class="boton" id="btnCopiar" onclick="copiar()">Copiar</button>  
        </div>
    
    </main>
    <footer>
        <p>Creado por Mauricio Altamirano - ONE G6</p>
    </footer>

</body>
    
</html>
